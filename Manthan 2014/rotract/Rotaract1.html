<script type="text/javascript">
var clicked ;
var question;
var questionNumber;
var team;

var answer;
$('.col-md-2').click(function(){
	
	question = $(this).find('.question').html();
	questionNumber = $(this).find('.questionNumber').html();
	answer = $(this).find('.answer').html();
	$('#x').find('.modal-header').html(questionNumber);
	$('#x').find('.modal-body').html("<h2>"+question+"</h2>");
	$('#x').modal('show');
	clicked = this;

});


$('.YES').click(function(){
	$(clicked).children().css("background-color","green");
	$(clicked).off();

});

$('.NO').click(function(){
			$(clicked).children().css("background-color","red");
			$(clicked).off();
});

$('.answer').click(function(){
	$('#ans').hide();
	$('.YES').show();
	$('.NO').show();
	$('#x').find('.modal-body').html("<h4>"+answer+"</h4>");
	team = $('#team').val();
	$(clicked).find('.questionNumber').html("<h4>"+team+"</h4>");
});
$('.YES').hide();
$('.NO').hide();
$('.jumbotron').css("height","100px");
$("body").css("padding-right","10px");
$("body").css("padding-left","10px");
$("body").css("padding-top","10px");
$("body").css("padding-bottom","10px");
</script>
